
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>You are managing a sales department for your company, you want to reward your employees based on
            the sales made by them during the year.
            The criteria is as follows:
            1. Sales from 0-5000 : 2%
            2. Sales from 5001 - 10000 : 5%
            3. Sales from 10001 - 20000 : 7%
            4. Above 20000 - 10%
            Then log the total commission earned by him.
            </title>
    </head>
    <body>
        <script>
            function reward(){
                var no =Number(document.getElementById("amount").value);
                if(no<=5000){
                    document.write("reward amount is: ", no*0.02)
                }
                else if(no<=10000){
                    document.write("reward amount is: ", no*0.05)
                }
                else if(no<=20000){
                    document.write("reward amount is: ", no*0.07)
                }
                else{
                    document.write("reward amount is: ", no*0.1)
                }
            }
        </script>
        Enter amount of sale done by employee :<input id="amount"><br />
        <button onclick="reward()">Click me</button>
    </body>
</html>
