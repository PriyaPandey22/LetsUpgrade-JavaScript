<!doctype html>
<html>
    <head>
        <title>Take a number from a user and write a function which checks whether the number is even or
        odd. Assign the result to a variable and log that variable in the console.
        </title>
    </head>
    <body>
        <script>
            function grading_system(){
            var no;
            no=Number(document.getElementById("no_input").value);
            if (no<=40) {
                document.write("Grade E<br />");
                } else if (40<no<=60) {
                    document.write("Grade D<br />");
                } else if(60<no<=70){
                    document.write("Grade C<br />");
                }else if(70<no<=80){
                    document.write("Grade B<br />");
                }else if(80<no<=100){
                    document.write("Grade A<br />");
                }else{
                    document.write("Unknown grade<br />")
                }
            }
        </script>
        Enter Any Number:<input id="no_input"><br />
        <button onclick="grading_system()">Click me</button>
    </body>
</html>
